        let score = 0;

        function renderQuestions() {
            const mcContainer = document.getElementById('multiple-choice-section');

            allQuestionsDB.forEach((q, index) => {

                    <div class="mt-4 flex items-center justify-between">

            // ุชุญุฏูุซ ุนุฏุฏ ุงูุฃุณุฆูุฉ ุงูููู

        function checkAnswer(index) {
            const selectedRadio = document.querySelector(`input[name="q${index}"]:checked`);
            const feedbackDiv = document.getElementById(`feedback-${index}`);
            const btn = document.getElementById(`btn-${index}`);
            const questionData = allQuestionsDB[index];
            const labels = document.querySelectorAll(`#options-container-${index} label`);
            
            if (!selectedRadio) {
                // ูุฒุฉ ุจุณูุทุฉ ูููุงุฑุฏ ูู ูุณู ูุฎุชุงุฑ
                const card = document.getElementById(`card-${index}`);
                card.style.animation = "shake 0.5s";

                return;
            }

            // ููุน ุงูุชุญูู ูุฑุชูู
            if (btn.disabled) return; 

            const userChoice = parseInt(selectedRadio.value);
            const isCorrect = userChoice === questionData.correct;

            // ุชุนุทูู ุงูุฒุฑ ูุงูุฑุงุฏูู
            btn.disabled = true;

            // ุฑุณุงูุฉ ุงูุชุบุฐูุฉ ุงูุฑุงุฌุนุฉ

                        </div>

                        <span class="text-2xl">๐</span>

                `;
                labels[userChoice].classList.add('wrong-answer-style');
                labels[questionData.correct].classList.add('correct-answer-style');
            }

            answeredCount++;

            if (answeredCount === totalQuestions) {
