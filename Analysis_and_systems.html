                filteredQuizData = shuffleArray(allQuizData);

                filteredQuizData = allQuizData.filter(qItem =>

            }

            // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ù…Ø¤Ø´Ø± Ø§Ù„Ø³Ø¤Ø§Ù„ ÙˆØ¨Ø¯Ø¡ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø§Ù„Ù…ÙÙ„ØªØ±Ø©
            currentQuestionIndex = 0;
            // ÙŠØ¬Ø¨ ØªØ­Ø¯ÙŠØ« quizData Ù„ØªØ³ØªØ®Ø¯Ù… Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…ÙÙ„ØªØ±Ø© ÙÙŠ Ø¨Ø§Ù‚ÙŠ Ù…Ù†Ø·Ù‚ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
            quizData = filteredQuizData;
            
            if (quizData.length === 0) {
                // Ø¹Ø±Ø¶ Ø±Ø³Ø§Ù„Ø© Ø¥Ø°Ø§ Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø£Ø³Ø¦Ù„Ø©
                questionText.textContent = "Ù„Ø§ ØªÙˆØ¬Ø¯ Ø£Ø³Ø¦Ù„Ø© Ù…Ø·Ø§Ø¨Ù‚Ø© Ù„Ù†ØªÙŠØ¬Ø© Ø§Ù„Ø¨Ø­Ø«.";

        // Ø¯Ø§Ù„Ø© Ù„Ø¹Ø±Ø¶ Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„Ø­Ø§Ù„ÙŠ
        function loadQuestion(shouldShuffle = true) {

            // ØªØ­Ø¯ÙŠØ« Ù…Ø¤Ø´Ø± Ø§Ù„ØªÙ‚Ø¯Ù…

            questionText.textContent = `ğŸ¤” ${currentQ.q}`;

            const shuffledOptions = shuffleArray([...currentQ.options]);

            // Ø¥Ù†Ø´Ø§Ø¡ Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø§Øª Ù…Ø¹ Ø§Ù„ØªØ±Ù‚ÙŠÙ…
            shuffledOptions.forEach((optionText, index) => {
                const button = document.createElement('button');
                
                // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØªØ±Ù‚ÙŠÙ… Ø§Ù„Ø¹Ø±Ø¨ÙŠ (Ø£ØŒ Ø¨ØŒ Ø¬ØŒ Ø¯) Ù„Ù„Ù†Øµ Ø§Ù„Ù…Ø¹Ø±ÙˆØ¶
                const prefixedText = answerIndices[index] + optionText;

                button.classList.add(
                    'answer-button',
                    'w-full', 'py-4', 'px-4',

                // Ø¥Ø¶Ø§ÙØ© Ù…Ø¹Ø§Ù„Ø¬ Ø§Ù„Ù†Ù‚Ø± (Ù†Ù…Ø±Ø± Ø§Ù„Ù†Øµ Ø§Ù„Ø®Ø§Ù… Ù„Ù„Ø¥Ø¬Ø§Ø¨Ø© Ù„Ù„ØªØ­Ù‚Ù‚)
                button.addEventListener('click', () => selectOption(button, optionText));

        }

        // Ø¯Ø§Ù„Ø© Ù„Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø©
        function selectOption(selectedButton, optionText) {
            if (hasAnswered) return; // Ù…Ù†Ø¹ Ø§Ù„ØªÙØ§Ø¹Ù„ Ø¨Ø¹Ø¯ Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø©
            
            // Ø¥Ù„ØºØ§Ø¡ ØªØ­Ø¯ÙŠØ¯ Ø§Ù„ÙƒÙ„ ÙˆØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ø²Ø± Ø§Ù„Ø­Ø§Ù„ÙŠ
            answersContainer.querySelectorAll('.answer-button').forEach(btn => {

            submitAnswer(selectedButton, optionText);

        // Ø¯Ø§Ù„Ø© Ø§Ù„ØªØµØ­ÙŠØ­ 
        function submitAnswer(selectedButton, selectedText) {
            if (hasAnswered) return;

            hasAnswered = true;
            nextButton.disabled = false;
            
            // ØªØºÙŠÙŠØ± Ù†Øµ Ø²Ø± Ø§Ù„ØªØ§Ù„ÙŠ Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ ÙˆØ¶Ø¹ Ø§Ù„Ø¨Ø­Ø«
            if (searchInput.value.trim() !== "") {

            const currentQ = quizData[currentQuestionIndex];
            const isCorrect = (selectedText === currentQ.a);
            
            // ØªØ¹Ø·ÙŠÙ„ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø£Ø²Ø±Ø§Ø± ÙˆØªØºÙŠÙŠØ± Ø£Ù†Ù…Ø§Ø·Ù‡Ø§
            answersContainer.querySelectorAll('.answer-button').forEach(button => {
                button.disabled = true;

                button.classList.remove('hover:bg-amber-100', 'hover:border-amber-500', 'hover:transform');

                // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© Ø§Ù„ØµØ­ÙŠØ­Ø© ÙˆØ§Ù„Ø®Ø§Ø·Ø¦Ø©
                const buttonTextRaw = button.textContent.substring(3); // Ø¥Ø²Ø§Ù„Ø© "Ø£. ", "Ø¨. " Ø§Ù„Ø®
                
                if (buttonTextRaw === currentQ.a) {
                    // Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© Ø§Ù„ØµØ­ÙŠØ­Ø© (Ø¨Ø§Ù„Ø£Ø®Ø¶Ø±)
                    button.classList.remove('bg-white', 'selected', 'text-gray-700');

                } else if (button === selectedButton) {
                    // Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© Ø§Ù„Ø®Ø§Ø·Ø¦Ø© Ø§Ù„ØªÙŠ ØªÙ… Ø§Ø®ØªÙŠØ§Ø±Ù‡Ø§ (Ø¨Ø§Ù„Ø£Ø­Ù…Ø±)
                    button.classList.remove('bg-white', 'selected', 'text-gray-700');

                    // Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø§Øª Ø§Ù„Ø£Ø®Ø±Ù‰ ØºÙŠØ± Ø§Ù„Ù…Ø®ØªØ§Ø±Ø© (ØªØªÙ„Ø§Ø´Ù‰)
                    button.classList.remove('bg-white', 'text-gray-700');

            // Ø¹Ø±Ø¶ Ø±Ø³Ø§Ù„Ø© Ø§Ù„ØªØ´Ø¬ÙŠØ¹/Ø§Ù„ØªØµØ­ÙŠØ­
            feedbackMessage.classList.remove('hidden');
            if (isCorrect) {
                score++;
                const randomMsg = correctMessages[Math.floor(Math.random() * correctMessages.length)];
                feedbackMessage.textContent = randomMsg;
                feedbackMessage.classList.remove('bg-red-100', 'text-red-800', 'border-red-500');
                feedbackMessage.classList.add('bg-green-100', 'text-green-800', 'border-2', 'border-green-500');
            } else {

                feedbackMessage.classList.remove('bg-green-100', 'text-green-800', 'border-green-500');
                feedbackMessage.classList.add('bg-red-100', 'text-red-800', 'border-2', 'border-red-500');
            }
        }

        // Ø¯Ø§Ù„Ø© Ù„Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ø¥Ù„Ù‰ Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„ØªØ§Ù„ÙŠ
        function nextQuestion() {

        // Ø¯Ø§Ù„Ø© Ù„Ø¹Ø±Ø¶ Ø§Ù„Ù†ØªØ§Ø¦Ø¬ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©
        function showResults() {
            // ÙŠØªÙ… Ø¹Ø±Ø¶ Ø§Ù„Ù†ØªØ§Ø¦Ø¬ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ© ÙÙ‚Ø· Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ù‡Ù†Ø§Ùƒ Ø¨Ø­Ø« Ù†Ø´Ø·
            if (searchInput.value.trim() !== "") {
                // Ø¥Ø°Ø§ ÙƒÙ†Ø§ ÙÙŠ ÙˆØ¶Ø¹ Ø§Ù„Ø¨Ø­Ø«ØŒ Ù†Ø¹ÙˆØ¯ Ø¥Ù„Ù‰ Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„Ø£ÙˆÙ„ ÙÙŠ Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„Ù…ÙÙ„ØªØ±Ø©

            questionArea.classList.add('hidden');

                scoreDisplay.classList.remove('text-yellow-600', 'text-red-600');

            } else if (percentage >= 70) {

                scoreDisplay.classList.remove('text-green-500', 'text-yellow-600');

        // Ø¯Ø§Ù„Ø© Ù„Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;

            searchInput.value = ''; // Ù…Ø³Ø­ Ø­Ù‚Ù„ Ø§Ù„Ø¨Ø­Ø«

        // Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©ØŒ Ù†Ù†Ø´Ø¦ Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„Ù…ÙÙ„ØªØ±Ø©/Ø§Ù„ØªÙŠ Ø³ÙŠØªÙ… Ø§Ø³ØªØ®Ø¯Ø§Ù…Ù‡Ø§ ÙÙŠ loadQuestion
        window.onload = () => {

             filteredQuizData = quizData;

    </script>
